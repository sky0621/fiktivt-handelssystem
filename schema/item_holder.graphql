# 商品の作成者

extend type Query {
    """
    # UUIDで特定される作成者１人の詳細情報を取得
    """
    itemHolder(id: ID!): ItemHolder
    """
    # 条件無しで全ての作成者の詳細情報を取得
    """
    itemHolders: [ItemHolder!]!
    """
    # 条件（ページング含む）に合致する作成者の詳細情報を取得
    """
    itemHoldersByCondition(baseCondition: BaseCondition!, addCondition: SearchItemHolderCondition): ItemHolderConnection!
}

extend type Mutation {
    """
    # １作成者を新規登録
    """
    createItemHolder(input: ItemHolderInput!): ID!
}

type ItemHolder {
    id: ID!
    firstName: String!
    lastName: String!
    name: String!
    nickname: String
    holdItems: [Item!]!
}

type ItemHolderConnection {
    # The total number of ItemHolders
    totalCount: Int!
    # The edges for each of the character's friends.
    edges: [ItemHolderEdge!]
    # Information for paginating this connection
    pageInfo: PageInfo!
}
type ItemHolderEdge {
    # A cursor used for pagination
    cursor: ID!
    # The character represented by this friendship edge
    node: ItemHolder
}

input ItemHolderInput {
    firstName: String!
    lastName: String!
    nickname: String
}

input SearchItemHolderCondition {
    nickname: String
}
