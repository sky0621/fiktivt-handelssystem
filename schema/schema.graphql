directive @goField(forceResolver: Boolean, name: String) on INPUT_FIELD_DEFINITION
    | FIELD_DEFINITION

schema {
    query: Query
    mutation: Mutation
}

type Query {
    node(id: ID!): Node
}

type Mutation {
    noop(input: NoopInput): NoopPayload
}

interface Node {
    id: ID!
}

input NoopInput {
    clientMutationId: String
}

type NoopPayload {
    clientMutationId: String
}
