# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "../schema/*.graphql"

exec:
  filename: adapter/controller/graphql_auto_generated.go
  package: controller

model:
  filename: adapter/controller/graphql_model_auto_generated.go
  package: controller

resolver:
  filename: adapter/controller/graphql_resolver.go
  package: controller
  type: Resolver

autobind:
 - github.com/sky0621/fiktivt-handelssystem/adapter/controller/model

omit_slice_element_pointers: true
