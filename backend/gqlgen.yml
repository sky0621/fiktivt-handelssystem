# .gqlgen.yml example
#
# Refer to https://gqlgen.com/config/
# for detailed .gqlgen.yml documentation.

schema:
- "../schema/*.graphql"

exec:
  filename: driver/graphql/auto_generated.go
  package: graphql

model:
  filename: adapter/controller/graphql_model_auto_generated.go
  package: controller

resolver:
  filename: driver/graphql/resolver.go
  package: graphql
  type: Resolver

autobind: []

omit_slice_element_pointers: true
